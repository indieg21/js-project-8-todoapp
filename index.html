<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <input type="text" placeholder="add todo list" id="todo-title" />
      <input
        type="button"
        value="saveEdit"
        style="display: none"
        id="saveEdit"
      />
      <input type="submit" id="add-todo" />
      <div id="saveIndex"></div>
      <div id="display-todo" class="todo-display"></div>
      <!-- this will display all our tasks(todos) -->
    </div>

    <script src="./script.js"></script>
  </body>
</html>
